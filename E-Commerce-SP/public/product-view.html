<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5563DE;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .page-header {
            margin-top: 100px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .products-container {
            padding: 2rem 0;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: none;
            overflow: hidden;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow-hover);
        }

        .product-image {
            height: 250px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
        }

        .category-badge {
            background: var(--primary-color);
            color: white;
        }

        .stock-badge {
            background: var(--success-color);
            color: white;
        }

        .out-of-stock {
            background: var(--danger-color);
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .original-price {
            text-decoration: line-through;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .discount-badge {
            background: var(--warning-color);
            color: #000;
            font-weight: bold;
        }

        .product-description {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--secondary-color);
        }

        .card-footer {
            background: rgba(248, 249, 250, 0.8);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .btn-view-details {
            background: var(--primary-color);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-view-details:hover {
            background: #3c4bcf;
            transform: scale(1.05);
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .no-products {
            text-align: center;
            padding: 3rem;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .search-box {
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            padding: 0.5rem 1rem;
        }

        .category-filter {
            border-radius: 10px;
            border: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top px-3">
        <a class="navbar-brand fw-bold" href="dashboard.html">
            <i class="fas fa-store me-2"></i>MyShop Dashboard
        </a>
        <div class="ms-auto">
            <a href="products-new.html" class="btn btn-outline-primary btn-sm me-2">
                <i class="fas fa-arrow-left"></i> Back to Manage Products
            </a>
            <a href="dashboard.html" class="btn btn-outline-secondary btn-sm me-2">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container">
        <div class="page-header mb-4">
            <h1 class="display-4 fw-bold"><i class="fas fa-boxes me-3"></i>Product Gallery</h1>
            <p class="lead">Discover our amazing collection of products</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control search-box" placeholder="Search products...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-select category-filter">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="resetFilters" class="btn btn-outline-secondary w-100">
                        <i class="fas fa-refresh"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading products...</p>
        </div>

        <!-- Products Grid -->
        <div class="products-container">
            <div id="productsGrid" class="row g-4">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- No Products Message -->
        <div id="noProducts" class="no-products" style="display: none;">
            <i class="fas fa-box-open fa-3x mb-3"></i>
            <h3>No Products Found</h3>
            <p>Try adjusting your search or filters</p>
            <a href="product-new.html" class="btn btn-primary mt-2">
                <i class="fas fa-plus"></i> Add New Product
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link JS Modules -->
    <script type="module">
        import { fetchProducts, fetchCategories } from "./assets/js/api.js";

        let allProducts = [];
        let allCategories = [];

        // Load products and categories on page ready
        document.addEventListener("DOMContentLoaded", async () => {
            await loadProductsAndCategories();
            setupEventListeners();
        });

        async function loadProductsAndCategories() {
            showLoading(true);
            
            try {
                [allProducts, allCategories] = await Promise.all([
                    fetchProducts(),
                    fetchCategories()
                ]);

                console.log('Loaded products:', allProducts);
                console.log('Loaded categories:', allCategories);

                populateCategoryFilter();
                displayProducts(allProducts);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load products. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            if (Array.isArray(allCategories)) {
                allCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categoryFilter.appendChild(option);
                });
            }
        }

        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');
            
            if (!products || products.length === 0) {
                productsGrid.innerHTML = '';
                noProducts.style.display = 'block';
                return;
            }

            noProducts.style.display = 'none';
            
            // Create category map for quick lookup
            const categoryMap = {};
            if (Array.isArray(allCategories)) {
                allCategories.forEach(cat => {
                    categoryMap[cat.id] = cat.name;
                });
            }

            productsGrid.innerHTML = products.map(product => {
                const categoryName = categoryMap[product.categoryId] || 'Uncategorized';
                const hasDiscount = product.discount > 0;
                const finalPrice = hasDiscount ? product.sellingPrice : product.price;
                const stockStatus = product.stock > 0 ? 'In Stock' : 'Out of Stock';
                const stockClass = product.stock > 0 ? 'stock-badge' : 'out-of-stock';

                return `
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="product-card">
                            <div class="position-relative">
                                <img src="../server/storage/products/${product.image || 'default.jpg'}" 
                                     class="product-image" 
                                     alt="${product.name}"
                                     onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                                
                                <!-- Category Badge -->
                                <span class="product-badge category-badge badge">
                                    <i class="fas fa-tag me-1"></i>${categoryName}
                                </span>
                                
                                <!-- Stock Badge -->
                                <span class="product-badge badge ${stockClass}" style="top: 45px;">
                                    <i class="fas ${product.stock > 0 ? 'fa-check' : 'fa-times'} me-1"></i>${stockStatus}
                                </span>
                                
                                <!-- Discount Badge -->
                                ${hasDiscount ? `
                                    <span class="product-badge discount-badge badge" style="top: 75px;">
                                        <i class="fas fa-fire me-1"></i>${product.discount}% OFF
                                    </span>
                                ` : ''}
                            </div>
                            
                            <div class="card-body">
                                <h5 class="card-title fw-bold">${product.name}</h5>
                                <p class="product-description">${product.description || 'No description available.'}</p>
                                
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <div>
                                        <span class="price-tag">$${parseFloat(finalPrice).toFixed(2)}</span>
                                        ${hasDiscount ? `
                                            <span class="original-price ms-2">$${parseFloat(product.price).toFixed(2)}</span>
                                        ` : ''}
                                    </div>
                                    <small class="text-muted">Code: ${product.productCode}</small>
                                </div>
                                
                                <div class="row text-center small text-muted mb-3">
                                    <div class="col-4">
                                        <i class="fas fa-shopping-cart"></i><br>
                                        Cost: $${parseFloat(product.purchasePrice || 0).toFixed(2)}
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-cubes"></i><br>
                                        Stock: ${product.stock || 0}
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-percentage"></i><br>
                                        Margin: ${calculateMargin(product.purchasePrice, finalPrice)}%
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card-footer text-center">
                                <button class="btn btn-view-details btn-sm w-100" onclick="viewProductDetails(${product.id})">
                                    <i class="fas fa-eye me-1"></i> View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function calculateMargin(purchasePrice, sellingPrice) {
            if (!purchasePrice || purchasePrice <= 0) return 0;
            const margin = ((sellingPrice - purchasePrice) / purchasePrice) * 100;
            return Math.round(margin);
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', filterProducts);
            
            // Category filter
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
            
            // Reset filters
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;

            const filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || product.categoryId == categoryFilter;
                
                return matchesSearch && matchesCategory;
            });

            displayProducts(filteredProducts);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            displayProducts(allProducts);
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger text-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>${message}
                    </div>
                </div>
            `;
        }

        // View product details function
        function viewProductDetails(productId) {
            // You can implement a modal or redirect to a detailed product page
            alert(`Viewing details for product ID: ${productId}\n\nThis would typically open a detailed product view or modal.`);
            
            // Example: Redirect to product detail page
            // window.location.href = `product-detail.html?id=${productId}`;
        }

        // Make function available globally
        window.viewProductDetails = viewProductDetails;
    </script>
</body>
</html>
