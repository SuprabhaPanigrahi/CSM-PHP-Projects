<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registration (OOP + AJAX)</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 20px 30px;
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
      h2,
      h3 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 4px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      .error-list {
        margin: 0;
        padding-left: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Registration</h2>
      <!-- Message box for success / validation errors -->
      <div id="message"></div>
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Student Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter full name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="student@example.com"
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" placeholder="18" />
        </div>
        <button type="submit">Register Student</button>
      </form>
      <h3>Registered Students</h3>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <!-- filled by AJAX -->
        </tbody>
      </table>
    </div>
    <script>
      $(document).ready(function () {
        // Load students when page opens
        function loadStudents() {
          $.get("student_handler.php?action=list", function (html) {
            $("#studentsTable tbody").html(html);
          });
        }
        loadStudents();
        // Submit form with AJAX
        $("#studentForm").on("submit", function (e) {
          e.preventDefault();
          $.post(
            "student_handler.php?action=save",
            $(this).serialize(),
            function (response) {
              $("#message").removeClass("success error");
              if (response.status === "success") {
                $("#message").addClass("success").text(response.message).show();
                $("#studentForm")[0].reset();
                loadStudents();
              } else if (response.status === "error") {
                // Build a list of validation errors coming from Validator class
                let html = '<ul class="error-list">';
                $.each(response.errors, function (field, messages) {
                  $.each(messages, function (i, msg) {
                    html += "<li>" + msg + "</li>";
                  });
                });
                html += "</ul>";
                $("#message").addClass("error").html(html).show();
              }
            },
            "json"
          );
        });
      });
    </script>
  </body>
</html>
