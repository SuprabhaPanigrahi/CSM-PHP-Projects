<div class="container mt-4">
  <h1 class="text-center text-info">Todo App</h1>
  <hr />

  <div class="d-flex gap-2 align-items-center mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Enter task"
      [value]="taskInput"
      (input)="taskInput = $any($event.target).value"
    />

    <button
      class="btn btn-primary"
      *ngIf="isEdit"
      [disabled]="!taskInput.trim()"
      (click)="updateTask()">
      Update
    </button>

    <button
      class="btn btn-success"
      *ngIf="!isEdit"
      [disabled]="!taskInput.trim()"
      (click)="addTask()">
      Add
    </button>
  </div>

  <ol class="list-unstyled">
    <li class="d-flex align-items-center gap-2 mb-2" *ngFor="let task of tasks; let i = index">
      <span class="flex-grow-1 text-primary">{{ task }}</span>
      <button class="btn btn-warning btn-sm" (click)="editTask(i)">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="deleteTask(i)">Delete</button>
    </li>
  </ol>
</div>
